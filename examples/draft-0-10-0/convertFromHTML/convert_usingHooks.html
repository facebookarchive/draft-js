<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft â€¢ Convert from HTML</title>
    <link rel="stylesheet" href="../../../dist/Draft.css" />
  </head>
  <body>
    <div id="target"></div>
    <script src="../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../../../node_modules/immutable/dist/immutable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="../../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="../../../dist/Draft.js"></script>
    <script type="text/babel">
      'use strict';

      const {
        CompositeDecorator,
        ContentState,
        Editor,
        EditorState,
        convertFromHTML,
        convertToRaw,
      } = Draft;

      function HTMLConvertExample() {
        const decorator = new CompositeDecorator([
          {
            strategy: findLinkEntities,
            component: Link,
          },
          {
            strategy: findImageEntities,
            component: Image,
          },
        ]);

        const sampleMarkup =
          '<b>Bold text</b>, <i>Italic text</i><br/ ><br />' +
          '<a href="http://www.facebook.com">Example link</a><br /><br/ >' +
          '<img src="image.png" height="112" width="200" />';

        const blocksFromHTML = convertFromHTML(sampleMarkup);
        const state = ContentState.createFromBlockArray(
          blocksFromHTML.contentBlocks,
          blocksFromHTML.entityMap,
        );

        const [editorState, setEditorState] = React.useState(() =>
          EditorState.createWithContent(state, decorator),
        );

        function logState() {
          const content = editorState.getCurrentContent();
          console.log(convertToRaw(content));
        }

        return (
          <div style={styles.root}>
            <div style={{marginBottom: 10}}>
              Sample HTML converted into Draft content state
            </div>
            <div style={styles.editor}>
              <Editor editorState={editorState} onChange={setEditorState} />
            </div>
            <input
              onClick={logState}
              style={styles.button}
              type="button"
              value="Log State"
            />
          </div>
        );
      }

      function findLinkEntities(contentBlock, callback, contentState) {
        contentBlock.findEntityRanges(character => {
          const entityKey = character.getEntity();
          return (
            entityKey !== null &&
            contentState.getEntity(entityKey).getType() === 'LINK'
          );
        }, callback);
      }

      const Link = props => {
        const {url} = props.contentState.getEntity(props.entityKey).getData();
        return (
          <a href={url} style={styles.link}>
            {props.children}
          </a>
        );
      };

      function findImageEntities(contentBlock, callback, contentState) {
        contentBlock.findEntityRanges(character => {
          const entityKey = character.getEntity();
          return (
            entityKey !== null &&
            contentState.getEntity(entityKey).getType() === 'IMAGE'
          );
        }, callback);
      }

      const Image = props => {
        const {height, src, width} = props.contentState
          .getEntity(props.entityKey)
          .getData();

        return <img src={src} height={height} width={width} />;
      };

      const styles = {
        root: {
          fontFamily: "'Helvetica', sans-serif",
          padding: 20,
          width: 600,
        },
        editor: {
          border: '1px solid #ccc',
          cursor: 'text',
          minHeight: 80,
          padding: 10,
        },
        button: {
          marginTop: 10,
          textAlign: 'center',
        },
      };

      ReactDOM.render(
        <HTMLConvertExample />,
        document.getElementById('target'),
      );
    </script>
  </body>
</html>
