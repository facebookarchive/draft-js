<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft â€¢ Color</title>
    <link rel="stylesheet" href="../../../dist/Draft.css" />
  </head>
  <body>
    <div
      style="font-family: Georgia, serif; font-size: 15px; padding: 20px; width: 600px; line-height: 24px;"
    >
      This example demonstrates how custom inline styles can be used to create
      editors with an unlimited range of style combinations. Note also that the
      state of the editor can be manipulated to enforce that only one color may
      be active at any time.
    </div>
    <div id="target"></div>
    <script src="../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../../../node_modules/immutable/dist/immutable.js"></script>
    <script src="../../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="../../../dist/Draft.js"></script>
    <script type="text/babel">
      'use strict';

      const {Editor, EditorState, Modifier, RichUtils} = Draft;

      function ColorfulEditorExample() {
        const [editorState, setEditorState] = React.useState(() =>
          EditorState.createEmpty(),
        );

        function toggleColor(toggledColor) {
          const selection = editorState.getSelection();

          // Let's just allow one color at a time. Turn off all active colors.
          const nextContentState = Object.keys(colorStyleMap).reduce(
            (contentState, color) => {
              return Modifier.removeInlineStyle(contentState, selection, color);
            },
            editorState.getCurrentContent(),
          );

          let nextEditorState = EditorState.push(
            editorState,
            nextContentState,
            'change-inline-style',
          );

          const currentStyle = editorState.getCurrentInlineStyle();

          // Unset style override for current color.
          if (selection.isCollapsed()) {
            nextEditorState = currentStyle.reduce((state, color) => {
              return RichUtils.toggleInlineStyle(state, color);
            }, nextEditorState);
          }

          // If the color is being toggled on, apply it.
          if (!currentStyle.has(toggledColor)) {
            nextEditorState = RichUtils.toggleInlineStyle(
              nextEditorState,
              toggledColor,
            );
          }

          setEditorState(nextEditorState);
        }

        return (
          <div style={styles.root}>
            <ColorControls editorState={editorState} onToggle={toggleColor} />
            <div style={styles.editor}>
              <Editor
                customStyleMap={colorStyleMap}
                editorState={editorState}
                onChange={setEditorState}
                placeholder="Write something colorful..."
              />
            </div>
          </div>
        );
      }

      function StyleButton(props) {
        // {onToggle, style, active, label}
        function onToggle(e) {
          e.preventDefault();
          props.onToggle(props.style);
        }

        let style;
        if (props.active) {
          style = {...styles.styleButton, ...colorStyleMap[props.style]};
        } else {
          style = styles.styleButton;
        }

        return (
          <span style={style} onMouseDown={onToggle}>
            {props.label}
          </span>
        );
      }

      var COLORS = [
        {label: 'Red', style: 'red'},
        {label: 'Orange', style: 'orange'},
        {label: 'Yellow', style: 'yellow'},
        {label: 'Green', style: 'green'},
        {label: 'Blue', style: 'blue'},
        {label: 'Indigo', style: 'indigo'},
        {label: 'Violet', style: 'violet'},
      ];

      const ColorControls = props => {
        var currentStyle = props.editorState.getCurrentInlineStyle();
        return (
          <div style={styles.controls}>
            {COLORS.map(type => (
              <StyleButton
                key={type.label}
                active={currentStyle.has(type.style)}
                label={type.label}
                onToggle={props.onToggle}
                style={type.style}
              />
            ))}
          </div>
        );
      };

      // This object provides the styling information for our custom color
      // styles.
      const colorStyleMap = {
        red: {
          color: 'rgba(255, 0, 0, 1.0)',
        },
        orange: {
          color: 'rgba(255, 127, 0, 1.0)',
        },
        yellow: {
          color: 'rgba(180, 180, 0, 1.0)',
        },
        green: {
          color: 'rgba(0, 180, 0, 1.0)',
        },
        blue: {
          color: 'rgba(0, 0, 255, 1.0)',
        },
        indigo: {
          color: 'rgba(75, 0, 130, 1.0)',
        },
        violet: {
          color: 'rgba(127, 0, 255, 1.0)',
        },
      };

      const styles = {
        root: {
          fontFamily: "'Georgia', serif",
          fontSize: 14,
          padding: 20,
          width: 600,
        },
        editor: {
          borderTop: '1px solid #ddd',
          cursor: 'text',
          fontSize: 16,
          marginTop: 20,
          minHeight: 400,
          paddingTop: 20,
        },
        controls: {
          fontFamily: "'Helvetica', sans-serif",
          fontSize: 14,
          marginBottom: 10,
          userSelect: 'none',
        },
        styleButton: {
          color: '#999',
          cursor: 'pointer',
          marginRight: 16,
          padding: '2px 0',
        },
      };

      ReactDOM.render(
        <ColorfulEditorExample />,
        document.getElementById('target'),
      );
    </script>
  </body>
</html>
