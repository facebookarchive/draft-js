<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft â€¢ Link Editor</title>
    <link rel="stylesheet" href="../../../dist/Draft.css" />
  </head>
  <body>
    <div id="target"></div>
    <script src="../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../../../node_modules/immutable/dist/immutable.js"></script>
    <script src="../../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="../../../dist/Draft.js"></script>
    <script type="text/babel">
      'use strict';

      const {
        convertToRaw,
        CompositeDecorator,
        Editor,
        EditorState,
        RichUtils,
      } = Draft;

      function LinkEditorExample() {
        const decorator = new CompositeDecorator([
          {
            strategy: findLinkEntities,
            component: Link,
          },
        ]);

        const [editorState, setEditorState] = React.useState(() =>
          EditorState.createEmpty(decorator),
        );
        const [showURLInput, setShowURLInput] = React.useState(false);
        const [urlValue, setUrlValue] = React.useState('');

        function logState() {
          const content = editorState.getCurrentContent();
          console.log(convertToRaw(content));
        }

        function promptForLink(e) {
          e.preventDefault();
          const selection = editorState.getSelection();
          if (!selection.isCollapsed()) {
            const contentState = editorState.getCurrentContent();
            const startKey = editorState.getSelection().getStartKey();
            const startOffset = editorState.getSelection().getStartOffset();
            const blockWithLinkAtBeginning = contentState.getBlockForKey(
              startKey,
            );
            const linkKey = blockWithLinkAtBeginning.getEntityAt(startOffset);

            let url = '';
            if (linkKey) {
              const linkInstance = contentState.getEntity(linkKey);
              url = linkInstance.getData().url;
            }

            setShowURLInput(!showURLInput);
            setUrlValue(url);
          }
        }

        function confirmLink(e) {
          e.preventDefault();
          const contentState = editorState.getCurrentContent();
          const contentStateWithEntity = contentState.createEntity(
            'LINK',
            'MUTABLE',
            {url: urlValue},
          );
          const entityKey = contentStateWithEntity.getLastCreatedEntityKey();
          const newEditorState = EditorState.set(editorState, {
            currentContent: contentStateWithEntity,
          });

          setEditorState(
            RichUtils.toggleLink(
              newEditorState,
              newEditorState.getSelection(),
              entityKey,
            ),
          );
          setShowURLInput(!showURLInput);
          setUrlValue('');
        }

        function onLinkInputKeyDown(e) {
          if (e.which === 13) {
            confirmLink(e);
          }
        }

        function removeLink(e) {
          e.preventDefault();
          const selection = editorState.getSelection();
          if (!selection.isCollapsed()) {
            setEditorState(RichUtils.toggleLink(editorState, selection, null));
          }
        }

        let urlInput;
        if (showURLInput) {
          urlInput = (
            <div style={styles.urlInputContainer}>
              <input
                onChange={event => setUrlValue(event.target.value)}
                style={styles.urlInput}
                type="text"
                value={urlValue}
                onKeyDown={onLinkInputKeyDown}
              />
              <button onMouseDown={confirmLink}>Confirm</button>
            </div>
          );
        }

        return (
          <div style={styles.root}>
            <div style={{marginBottom: 10}}>
              Select some text, then use the buttons to add or remove links on
              the selected text.
            </div>
            <div style={styles.buttons}>
              <button onMouseDown={promptForLink} style={{marginRight: 10}}>
                Add Link
              </button>
              <button onMouseDown={removeLink}>Remove Link</button>
            </div>
            {urlInput}
            <div style={styles.editor}>
              <Editor
                editorState={editorState}
                onChange={setEditorState}
                placeholder="Enter some text..."
              />
            </div>
            <input
              onClick={logState}
              style={styles.button}
              type="button"
              value="Log State"
            />
          </div>
        );
      }

      function findLinkEntities(contentBlock, callback, contentState) {
        contentBlock.findEntityRanges(character => {
          const entityKey = character.getEntity();
          return (
            entityKey !== null &&
            contentState.getEntity(entityKey).getType() === 'LINK'
          );
        }, callback);
      }

      const Link = props => {
        const {url} = props.contentState.getEntity(props.entityKey).getData();
        return (
          <a href={url} style={styles.link}>
            {props.children}
          </a>
        );
      };

      const styles = {
        root: {
          fontFamily: "'Georgia', serif",
          padding: 20,
          width: 600,
        },
        buttons: {
          marginBottom: 10,
        },
        urlInputContainer: {
          marginBottom: 10,
        },
        urlInput: {
          fontFamily: "'Georgia', serif",
          marginRight: 10,
          padding: 3,
        },
        editor: {
          border: '1px solid #ccc',
          cursor: 'text',
          minHeight: 80,
          padding: 10,
        },
        button: {
          marginTop: 10,
          textAlign: 'center',
        },
        link: {
          color: '#3b5998',
          textDecoration: 'underline',
        },
      };

      ReactDOM.render(<LinkEditorExample />, document.getElementById('target'));
    </script>
  </body>
</html>
