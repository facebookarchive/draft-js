<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft â€¢ Decorators</title>
    <link rel="stylesheet" href="../../../dist/Draft.css" />
  </head>
  <body>
    <div id="target"></div>
    <script src="../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../../../node_modules/immutable/dist/immutable.js"></script>
    <script src="../../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="../../../dist/Draft.js"></script>
    <script type="text/babel">
      'use strict';

      const {CompositeDecorator, Editor, EditorState} = Draft;

      function TweetEditorExample() {
        const editorRef = React.useRef(null);

        const compositeDecorator = new CompositeDecorator([
          {
            strategy: handleStrategy,
            component: HandleSpan,
          },
          {
            strategy: hashtagStrategy,
            component: HashtagSpan,
          },
        ]);

        const [editorState, setEditorState] = React.useState(() =>
          EditorState.createEmpty(compositeDecorator),
        );

        const focus = () => editorRef.current.focus();
        const logState = () => console.log(editorState.toJS());

        return (
          <div style={styles.root}>
            <div style={styles.editor} onClick={focus}>
              <Editor
                editorState={editorState}
                onChange={setEditorState}
                placeholder="Write a tweet..."
                ref={editorRef}
                spellCheck={true}
              />
            </div>
            <input
              onClick={logState}
              style={styles.button}
              type="button"
              value="Log State"
            />
          </div>
        );
      }

      /**
       * Super simple decorators for handles and hashtags, for demonstration
       * purposes only. Don't reuse these regexes.
       */
      const HANDLE_REGEX = /@[\w]+/g;
      const HASHTAG_REGEX = /#[\w\u0590-\u05ff]+/g;

      function handleStrategy(contentBlock, callback, contentState) {
        findWithRegex(HANDLE_REGEX, contentBlock, callback);
      }

      function hashtagStrategy(contentBlock, callback, contentState) {
        findWithRegex(HASHTAG_REGEX, contentBlock, callback);
      }

      function findWithRegex(regex, contentBlock, callback) {
        const text = contentBlock.getText();
        let matchArr, start;
        while ((matchArr = regex.exec(text)) !== null) {
          start = matchArr.index;
          callback(start, start + matchArr[0].length);
        }
      }

      const HandleSpan = props => {
        return (
          <span style={styles.handle} data-offset-key={props.offsetKey}>
            {props.children}
          </span>
        );
      };

      const HashtagSpan = props => {
        return (
          <span style={styles.hashtag} data-offset-key={props.offsetKey}>
            {props.children}
          </span>
        );
      };

      const styles = {
        root: {
          fontFamily: "'Helvetica', sans-serif",
          padding: 20,
          width: 600,
        },
        editor: {
          border: '1px solid #ddd',
          cursor: 'text',
          fontSize: 16,
          minHeight: 40,
          padding: 10,
        },
        button: {
          marginTop: 10,
          textAlign: 'center',
        },
        handle: {
          color: 'rgba(98, 177, 254, 1.0)',
          direction: 'ltr',
          unicodeBidi: 'bidi-override',
        },
        hashtag: {
          color: 'rgba(95, 184, 138, 1.0)',
        },
      };

      ReactDOM.render(
        <TweetEditorExample />,
        document.getElementById('target'),
      );
    </script>
  </body>
</html>
