<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft â€¢ Tree Editor</title>
    <link rel="stylesheet" href="../../dist/Draft.css" />
    <link rel="stylesheet" href="tree.css" />
  </head>
  <body>
    <div id="target"></div>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../../node_modules/immutable/dist/immutable.js"></script>
    <script src="../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="../../node_modules/babel-core/browser.js"></script>
    <script src="../../dist/Draft.js"></script>
    <script type="text/babel">
      'use strict';

      const {
        AtomicBlockUtils,
        ContentState,
        Editor,
        EditorState,
        Entity,
        KeyBindingUtil,
        NestedUtils,
        RichUtils,
        convertFromHTML,
        convertFromRaw,
        convertToRaw,
        getDefaultKeyBinding,
      } = Draft;

      const {
        hasCommandModifier
      } = KeyBindingUtil;

      const baseContent = '<h1>Example with tree data structure<\/h1>\r\n\r\n<blockquote>\r\n   <p>Paragraph in top level blockquote</p>\r\n  <ul>\r\n     <li>\r\n        <h1>A heading-one in the <strong>list<\/strong><\/h1>\r\n     <\/li>\r\n     <li>A second item of the list<\/li>\r\n  <\/ul>\r\n<\/blockquote>\r\n\r\n<h2>root element</h2>';

      class TreeEditorExample extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            editorState: EditorState.createEmpty(),
            blockRenderMap: NestedUtils.DefaultBlockRenderMap.merge(new Immutable.OrderedMap(
              {
                'image': {
                  element: 'img',
                  nestingEnabled: false
                }
              }
            ))
          };

          this.focus = () => this.refs.editor.focus();
          this.handleKeyCommand = (command) => this._handleKeyCommand(command);
          this.keyBindingFn = (e) => this._keyBindingFn(e);
          this.logState = () => this._logState();
          this.onChange = (editorState) => this.setState({editorState});
          this.setContentFromMarkup = () => this._setContentFromMarkup();
          this.toggleBlockType = (type) => this._toggleBlockType(type);
          this.toggleInlineStyle = (style) => this._toggleInlineStyle(style);
          this.blockRendererFn= (block) => this._blockRenderer(block);
          this.addMedia = this._addMedia.bind(this);
          this.addAudio = this._addAudio.bind(this);
          this.addImage = this._addImage.bind(this);
          this.addVideo = this._addVideo.bind(this);
        }

        componentDidMount() {
          this._setContentFromMarkup();
        }

        _blockRenderer(block) {
          if (block.getType() === 'atomic') {
            return {
              component: Media,
              editable: false,
            };
          }

          return null;
        }

        _addMedia(type) {
          const src = window.prompt('Enter a URL');
          if (!src) {
            return;
          }

          const entityKey = Entity.create(type, 'IMMUTABLE', {src});

          return AtomicBlockUtils.insertAtomicBlock(
            this.state.editorState,
            entityKey,
            ' '
          );
        }

        _addAudio() {
          this.onChange(this._addMedia('audio'));
        }

        _addImage() {
          this.onChange(this._addMedia('image'));
        }

        _addVideo() {
          this.onChange(this._addMedia('video'));
        }

        _setHTMLContent(html) {
            const {
              blockRenderMap
            } = this.state;

            const contentBlocks = convertFromHTML(
              html,
              undefined,
              blockRenderMap
            );

            const contentState = ContentState.createFromBlockArray(contentBlocks);

            this.onChange(
              EditorState.createWithContent(contentState)
            );
        }

        _logState() {
          console.log('===');
          console.log('Raw editor state:');
          console.log(JSON.stringify(this.state.editorState.toJS(), null, 2));
          console.log('===');
          console.log('Raw content state:');
          console.log(JSON.stringify(convertToRaw(this.state.editorState.getCurrentContent()), null, 2))
          console.log('===');
          console.log('Blockmap:');
          console.log(JSON.stringify(this.state.editorState.getCurrentContent().getBlockMap().toArray(), null, 2))
        }

        _handleKeyCommand(command) {
          const {editorState, blockRenderMap} = this.state;

          var newState = NestedUtils.handleKeyCommand(editorState, command, blockRenderMap);
          if (newState) {
            this.onChange(newState);
            return true;
          }

          newState = RichUtils.handleKeyCommand(editorState, command);
          if (newState) {
            this.onChange(newState);
            return true;
          }
          return false;
        }

        _keyBindingFn(e) {
          return (
              NestedUtils.keyBinding(e)
              || getDefaultKeyBinding(e)
          );
        }

        _toggleBlockType(blockTypeAction) {
          const {
            editorState,
            blockType
          } = (
            NestedUtils.toggleBlockType(
              this.state.editorState,
              blockTypeAction
            )
          );


          this.onChange(
            RichUtils.toggleBlockType(
              editorState,
              blockType
            )
          );
        }

        _toggleInlineStyle(inlineStyle) {
          this.onChange(
            RichUtils.toggleInlineStyle(
              this.state.editorState,
              inlineStyle
            )
          );
        }

        _setContentFromMarkup() {
          const htmlContent = this.refs.markupinput.value;
          this._setHTMLContent(htmlContent);
        }

        render() {
          const {editorState, blockRenderMap} = this.state;

          // If the user changes block type before entering any text, we can
          // either style the placeholder or hide it. Let's just hide it now.
          let className = 'RichEditor-editor';
          var contentState = editorState.getCurrentContent();
          if (!contentState.hasText()) {
            if (contentState.getBlockMap().first().getType() !== 'unstyled') {
              className += ' RichEditor-hidePlaceholder';
            }
          }

          return (
            <div className="RichEditor-root">
              <BlockStyleControls
                editorState={editorState}
                onToggle={this.toggleBlockType}
              />
              <InlineStyleControls
                editorState={editorState}
                onToggle={this.toggleInlineStyle}
              />
              <div style={styles.buttons}>
                <button onMouseDown={this.addAudio} style={{marginRight: 10}}>
                  Add Audio
                </button>
                <button onMouseDown={this.addImage} style={{marginRight: 10}}>
                  Add Image
                </button>
                <button onMouseDown={this.addVideo} style={{marginRight: 10}}>
                  Add Video
                </button>
              </div>
              <div className={className} onClick={this.focus}>
                <Editor
                  blockRenderMap={blockRenderMap}
                  blockRendererFn={this.blockRendererFn}
                  blockStyleFn={getBlockStyle}
                  customStyleMap={styleMap}
                  editorState={editorState}
                  handleKeyCommand={this.handleKeyCommand}
                  keyBindingFn={this.keyBindingFn}
                  onChange={this.onChange}
                  placeholder="Tell a story..."
                  ref="editor"
                  spellCheck={true}
                />
              </div>
              <input
                onClick={this.logState}
                style={styles.button}
                type="button"
                value="Log State"
              />
              <br />
              <fieldset>
              <textarea
                style={styles.textarea}
                placeholder="Enter html in here"
                defaultValue={baseContent}
                ref="markupinput"
              />
              <input
                onClick={this.setContentFromMarkup}
                style={styles.button}
                type="button"
                value="Set HTML content"
              />
              </fieldset>
            </div>
          );
        }
      }

      // Custom overrides for "code" style.
      const styleMap = {
        CODE: {
          backgroundColor: 'rgba(0, 0, 0, 0.05)',
          fontFamily: '"Inconsolata", "Menlo", "Consolas", monospace',
          fontSize: 16,
          padding: 2,
        },
      };

      function getBlockStyle(block) {
        switch (block.getType()) {
          case 'blockquote': return 'RichEditor-blockquote';
          default: return null;
        }
      }

      class StyleButton extends React.Component {
        constructor() {
          super();
          this.onToggle = (e) => {
            e.preventDefault();
            this.props.onToggle(this.props.style);
          };
        }

        render() {
          let className = 'RichEditor-styleButton';
          if (this.props.active) {
            className += ' RichEditor-activeButton';
          }

          return (
            <span className={className} onMouseDown={this.onToggle}>
              {this.props.label}
            </span>
          );
        }
      }

      const BLOCK_TYPES = [
        {label: 'H1', style: 'header-one'},
        {label: 'H2', style: 'header-two'},
        {label: 'H3', style: 'header-three'},
        {label: 'H4', style: 'header-four'},
        {label: 'H5', style: 'header-five'},
        {label: 'H6', style: 'header-six'},
        {label: 'Blockquote', style: 'blockquote'},
        {label: 'UL', style: 'unordered-list-item'},
        {label: 'OL', style: 'ordered-list-item'},
        {label: 'Code Block', style: 'code-block'},
      ];

      const BlockStyleControls = (props) => {
        const {editorState} = props;
        const selection = editorState.getSelection();
        const blockType = editorState
          .getCurrentContent()
          .getBlockForKey(selection.getStartKey())
          .getType();

        return (
          <div className="RichEditor-controls">
            {BLOCK_TYPES.map((type) =>
              <StyleButton
                key={type.label}
                active={type.style === blockType}
                label={type.label}
                onToggle={props.onToggle}
                style={type.style}
              />
            )}
          </div>
        );
      };

      var INLINE_STYLES = [
        {label: 'Bold', style: 'BOLD'},
        {label: 'Italic', style: 'ITALIC'},
        {label: 'Underline', style: 'UNDERLINE'},
        {label: 'Monospace', style: 'CODE'},
      ];

      const InlineStyleControls = (props) => {
        var currentStyle = props.editorState.getCurrentInlineStyle();
        return (
          <div className="RichEditor-controls">
            {INLINE_STYLES.map(type =>
              <StyleButton
                key={type.label}
                active={currentStyle.has(type.style)}
                label={type.label}
                onToggle={props.onToggle}
                style={type.style}
              />
            )}
          </div>
        );
      };

      const Audio = (props) => {
        return <audio controls src={props.src} style={styles.media} />;
      };

      const Image = (props) => {
        return <img src={props.src} style={styles.media} />;
      };

      const Video = (props) => {
        return <video controls src={props.src} style={styles.media} />;
      };

      const Media = (props) => {
        const entity = Entity.get(props.block.getEntityAt(0));
        const {src} = entity.getData();
        const type = entity.getType();

        let media;
        if (type === 'audio') {
          media = <Audio src={src} />;
        } else if (type === 'image') {
          media = <Image src={src} />;
        } else if (type === 'video') {
          media = <Video src={src} />;
        }

        return media;
      };

      const styles = {
        textarea: {
          width: '100%',
          minHeight: '200px'
        },
        button: {
          marginTop: 10,
          textAlign: 'center',
        }
      };

      ReactDOM.render(
        <TreeEditorExample />,
        document.getElementById('target')
      );
    </script>
  </body>
</html>
